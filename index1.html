<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<title>simple calculator</title>
	<link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
	<div class="container">
		<form>
			<div id="result">
				<p>Result = <span id="find-result"></span></p>
			</div>
			<label for="">number 1</label>
			<input type="text" placeholder="enter number1" class="form-control" id="number1">

			<label for="">number 2</label>
			<input type="text" placeholder="enter number2" class="form-control" id="number2">
			<p class="mb-2">operator</p>
			<select id="operator">
				<option value="undefined" selected disabled>choose operator</option>
				<option value="add">add(+)</option>
				<option value="sub">minus(-)</option>
				<option value="mul">mul(*)</option>
				<option value="div">div(/)</option>
			</select>
			<button class="btn btn-info mb-2" onclick="calc()" type="button">calculate</button>
			<button onclick="resetbtn()" type="button" class="btn btn-warning">reset</button>
		</form>
	</div>
	<script src="script1.js"></script>
</body>
</html>
